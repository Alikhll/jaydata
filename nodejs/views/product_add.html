{{layout "layout"}}
<h2>Products by category</h2>
<h3>${category.CategoryName}</h3>
<form action="/categories/${category.CategoryID}/products/add" method="POST">
<div>
    <span>Product name:</span>
    <input type="text" name="name"/>
</div>
<input type="submit" value="Apply">
</form>
<a href="/categories/${category.CategoryID}/products"><button>Back</button></a>
